<!DOCTYPE html>
<html>

<head>
  <title>My Node.js Project</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <!-- Include the custom CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="modal" id="pseudoModal">
    <p>Entrez votre pseudo</p>
    <form id="pseudoForm">
      <input type="text" id="pseudoInput" placeholder="Pseudo">
      <button id="validatePseudo">Ok</button>
    </form>
  </div>

  <div id="mainPage" class="rowsWrapper">
    <div class="mainCol">

      <div class="imageContainer">
        <img id="imageToFind" src="giphy.gif" alt="Image" class="centerImage">
      </div>

      <div class="inputContainer">
        <input id="promptInput" type="text" placeholder="Enter text here" class="centerInput">
      </div>
    </div>
    <div id="playerList">
      <div class="playerDiv">
        <span class="playerName">Player 1</span>
        <span class="playerPoints">0</span>
        <span class="playerMessage">Message of player 1</span>
      </div>
    </div>
  </div>

  <script src="/socketio/socket.io.js"></script>
  <script src="client.js"></script>
</body>

</html>
