<!DOCTYPE html>
<html>

<head>
  <title>My Node.js Project</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <!-- Include the custom CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="modal" id="pseudo-modal">
    <p>Entrez votre pseudo</p>
    <form id="pseudo-form">
      <input type="text" id="pseudo-input" placeholder="Pseudo">
      <button id="validate-pseudo">Ok</button>
    </form>
  </div>

  <div id="main-page" class="rows-wrapper">
    <div class="main-col">

      <div class="image-container">
        <img id="image-to-find" src="giphy.gif" alt="Image" class="center-image">
      </div>

      <div class="input-container">
        <input id="prompt-input" type="text" placeholder="Enter text here" class="center-input">
      </div>
    </div>
    <div id="player-list">
      <div class="player-div">
        <span class="player-name">Player 1</span>
        <span class="player-points">0</span>
        <span class="player-message">Message of player 1</span>
      </div>
    </div>
  </div>

  <script src="/socketio/socket.io.js"></script>
  <script src="client.js"></script>
</body>

</html>
